<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input[type="number"] { width: 120px; padding: 8px; font-size: 16px; }
    .buttons-group { margin: 10px 0; }
    button {
      padding: 8px 15px;
      margin-right: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    button.selected {
      background-color: #007bff;
      color: white;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Date Converter</h2>

  <label for="inputYear">Enter Year:</label>
  <input id="inputYear" type="number" placeholder="Enter a year" />

  <div>
    <strong>Input Type:</strong>
    <div class="buttons-group" id="inputTypeButtons">
      <button data-type="AD" class="selected">AD</button>
      <button data-type="BP">BP</button>
      <button data-type="BC">BC</button>
    </div>
  </div>

  <div>
    <strong>Output Type:</strong>
    <div class="buttons-group" id="outputTypeButtons">
      <button data-type="AD" class="selected">AD</button>
      <button data-type="BP">BP</button>
      <button data-type="BC">BC</button>
    </div>
  </div>

  <button id="convertBtn">Convert</button>

  <div id="result"></div>

<script>
  // Handle button selection toggling
  function setupToggleButtons(containerId) {
    const container = document.getElementById(containerId);
    container.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        container.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      });
    });
  }

  setupToggleButtons("inputTypeButtons");
  setupToggleButtons("outputTypeButtons");

  // Conversion logic here
  // For simplicity, we assume:
  // AD = actual year CE (e.g. 2025)
  // BP = Before Present (1950)
  // BC = Before Christ (negative years, no year 0)
  // So convert input year from input type to output type

  function convertYear(value, fromType, toType) {
    // Convert input value to AD year first
    let adYear;
    if (fromType === "AD") {
      adYear = value;
    } else if (fromType === "BP") {
      adYear = 1950 - value;
    } else if (fromType === "BC") {
      adYear = -value + 1; // BC 1 = AD 0 (no year 0 in history, but in programming we use 0)
    } else {
      return "Unknown input type";
    }

    // Convert AD year to output type
    if (toType === "AD") {
      return adYear;
    } else if (toType === "BP") {
      return 1950 - adYear;
    } else if (toType === "BC") {
      return 1 - adYear;
    } else {
      return "Unknown output type";
    }
  }

  document.getElementById("convertBtn").addEventListener("click", () => {
    const inputVal = Number(document.getElementById("inputYear").value);
    if (isNaN(inputVal)) {
      document.getElementById("result").innerText = "Please enter a valid year number.";
      return;
    }

    const inputType = document.querySelector("#inputTypeButtons button.selected").dataset.type;
    const outputType = document.querySelector("#outputTypeButtons button.selected").dataset.type;

    const converted = convertYear(inputVal, inputType, outputType);

    document.getElementById("result").innerText = `Converted Year (${outputType}): ${converted}`;
  });
</script>

</body>
</html>
