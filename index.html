<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .warning {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
    .buttons-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .buttons-group button {
      flex: 1;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .buttons-group button:hover {
      background-color: #007bff;
      color: white;
    }
    .buttons-group button.selected {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }
    #convertBtn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #convertBtn:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üìÜ Date Converter</h2>

  <label for="inputYear">Enter Year:</label>
  <input type="text" id="inputYear" placeholder="e.g. 1500">
  <div class="warning" id="warningText">‚ö†Ô∏è Please enter a valid number only.</div>

  <label>Input Type:</label>
  <div class="buttons-group" id="inputTypeButtons">
    <button data-type="AD" class="selected">AD</button>
    <button data-type="BP">BP</button>
    <button data-type="BC">BC</button>
  </div>

  <label>Convert To:</label>
  <div class="buttons-group" id="outputTypeButtons">
    <button data-type="AD" class="selected">AD</button>
    <button data-type="BP">BP</button>
    <button data-type="BC">BC</button>
  </div>

  <button id="convertBtn">üîÑ Convert</button>

  <div id="result"></div>
</div>

<script>
  function setupToggleButtons(containerId) {
    const container = document.getElementById(containerId);
    container.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        container.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      });
    });
  }

  setupToggleButtons("inputTypeButtons");
  setupToggleButtons("outputTypeButtons");

  function convertYear(value, fromType, toType) {
    let adYear;
    if (fromType === "AD") {
      adYear = value;
    } else if (fromType === "BP") {
      adYear = 1950 - value;
    } else if (fromType === "BC") {
      adYear = -value + 1;
    }

    if (toType === "AD") {
      return adYear;
    } else if (toType === "BP") {
      return 1950 - adYear;
    } else if (toType === "BC") {
      return 1 - adYear;
    }
  }

  const inputEl = document.getElementById("inputYear");
  const warningText = document.getElementById("warningText");

  inputEl.addEventListener("input", () => {
    const val = inputEl.value.trim();
    if (val === "" || isNaN(val)) {
      warningText.style.display = "block";
    } else {
      warningText.style.display = "none";
    }
  });

  document.getElementById("convertBtn").addEventListener("click", () => {
    const val = inputEl.value.trim();
    if (val === "" || isNaN(val)) {
      warningText.style.display = "block";
      document.getElementById("result").innerText = "";
      return;
    }

    const inputValue = Number(val);
    const inputType = document.querySelector("#inputTypeButtons button.selected").dataset.type;
    const outputType = document.querySelector("#outputTypeButtons button.selected").dataset.type;
    const result = convertYear(inputValue, inputType, outputType);

    document.getElementById("result").innerText = `‚úÖ ${inputValue} ${inputType} = ${result} ${outputType}`;
  });
</script>

</body>
</html>
